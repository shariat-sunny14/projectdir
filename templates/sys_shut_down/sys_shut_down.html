<head>

    <style>
        /* Reset Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #1e1e1e;
            color: #cfcfcf;
            height: 100vh;
            display: flex;

            justify-content: center;
        }

        /* Container */
        .container {

            width: 50%;

        }

        }

        }

        .suggestions {
            margin: 20px 0;
        }

            list-style-type: disc;
            text-align: left;
            padding-left: 20px;
        }

        .error-code {
            margin: 20px 0;
            color: #707070;
        }

        /* Buttons */
        .actions {
            margin-top: 5rem;
            display: flex;
            justify-content: space-between;
            flex-wrap: nowrap;
            flex-direction: row;
            align-items: center;
        }

        button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-weight: 400;
        }

        .reload-btn {
            background-color: rgb(138, 180, 248);
            color: rgb(32, 33, 36);
            border-radius: 2.5rem;
        }

        .details-btn {
            background-color: #2a2a2a;

        }

</head>
