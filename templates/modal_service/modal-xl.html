<div class="modal fade" id="modal_xl" role='dialog'>
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content rounded-0">
            <div class="modal-body">

            </div>
        </div>
    </div>
</div>

<script>
    window.modal_xl = function ($title = '', $url = '', $size = "", $footer) {
        $.ajax({
            url: $url,
            error: err => {
                console.log()
                alert("An error occured")
            },
            success: function (resp) {
                if (resp) {
                    $('#modal_xl .modal-title').html($title)
                    $('#modal_xl .modal-body').html(resp)
                    $('#modal_xl .modal-footer').html($footer)
                    if ($size != '') {
                        $('#modal_xl .modal-dialog').addClass($size + '  modal-dialog-centered')
                    } else {
                        $('#modal_xl .modal-dialog').removeAttr("class").addClass("modal-dialog modal-xl")
                    }
                    $('#modal_xl').modal({
                        backdrop: 'static',
                        keyboard: false,
                        focus: true
                    })
                    $('#modal_xl').modal('show')
                }
            }
        })
    }
</script>
