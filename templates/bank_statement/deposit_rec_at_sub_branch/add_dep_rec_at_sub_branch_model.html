<script>
    $(document).ready(function () {
        // Get the current date
        var currentDate = new Date();

        // Initialize the datepicker with the current date as the default date
        $(".datepicker").datepicker({
            dateFormat: 'yy-mm-dd',
            changeYear: true,
            changeMonth: true,
            defaultDate: currentDate // Set the current date as the default
        });

        // Set the value of the input field to the current date
        $("#id_deposits_date").datepicker("setDate", currentDate);
    });

    // image load in the page
    function displaySelectedLogo(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
    
            reader.onload = function (e) {
                var img = new Image();
                img.src = e.target.result;
    
                img.onload = function () {
                    var canvas = document.createElement('canvas');
                    var ctx = canvas.getContext('2d');
    
                    var maxWidth = 300;
                    var maxHeight = 300;
    
                    var width = img.width;
                    var height = img.height;
    
                    if (width > maxWidth || height > maxHeight) {
                        if (width > height) {
                            height *= maxWidth / width;
                            width = maxWidth;
                        } else {
                            width *= maxHeight / height;
                            height = maxHeight;
                        }
    
                        canvas.width = width;
                        canvas.height = height;
    
                        ctx.drawImage(img, 0, 0, width, height);
    
                        // Create or select the element with ID 'selected_logo'
                        var selectedLogo = document.getElementById('selected_logo');
                        if (!selectedLogo) {
                            selectedLogo = new Image();
                            selectedLogo.id = 'selected_logo';
                            document.body.appendChild(selectedLogo); // Append the image to the body or any other appropriate container
                        }
    
                        // Set the image source to the resized image
                        selectedLogo.src = canvas.toDataURL('image/jpeg');
    
                        // Check if image size exceeds 300x300 after resizing
                        if (width > maxWidth || height > maxHeight) {
                            toastr.warning('Image size should be within 300x300 pixels.');
                        }
                    } else {
                        // If the image is within the size limit, set the image source directly
                        var selectedLogo = document.getElementById('selected_logo');
                        if (selectedLogo) {
                            selectedLogo.src = img.src;
                        }
                    }
                };
            };
    
            reader.readAsDataURL(input.files[0]);
        }
    }


    $(function () {
        $('#recatmainbr-form').submit(function (e) {
            e.preventDefault();
            var formData = new FormData($(this)[0]);

            $.ajax({
                headers: {
                    "X-CSRFToken": '{{csrf_token}}'
                },
                url: "{% url 'save_receive_deposit_main_branch' %}",
                data: formData,
                cache: false,
                contentType: false,
                processData: false,
                method: 'POST',
                type: 'POST',
                dataType: 'json',
                success: function (resp) {
                    if (success = resp.msg) {
                        toastr.success(resp.msg);
                        // clear form and img
                        clearFormAndImage();
                        location.reload();
                    } else {
                        toastr.error(resp.errmsg);
                    }
                }
            });
        });
    });

    // clear form and img
    function clearFormAndImage() {
        $('#recatmainbr-form')[0].reset();
    }
</script>
