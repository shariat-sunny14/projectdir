{% extends 'base_form/main_base/main_base.html' %}
{% load crispy_forms_tags %}
{% load static %}
{% block extra_link %}
<!--========== CSS ==========-->
<link rel="stylesheet" href="{% static 'drivers_setup/css/drivers_setup.css' %}">
<!--========== from js file ==========-->
<script src="{% static 'drivers_setup/js/drivers_setup.js' %}"></script>
{% endblock %}
<!--========== CONTENTS start==========-->
{% block body %}
<main>
    <section class="container-fluid" style="margin-top: 0.5rem; margin-bottom:0.5rem;">
        <section style="border: 1px solid rgba(0, 0, 0, .125); border-top: none; border-radius: 0.3rem;">
            <div style="border: 1px solid rgba(0, 0, 0, .125);
            margin-bottom: 0.5rem;
            border-left: none;
            border-right: none;
            border-top-left-radius: 0.3rem;
            border-top-right-radius: 0.3rem;
            background: #739745e3;">
                <!-- Main Heading -->
                <div class="row">
                    <div class="col col-md-4 col-md-6 dashboar-head" style="display:flex;">
                        <div class="d-sm-flex align-items-center mb-2" style="height: 1.5rem; width: 100%; margin-left: 1rem;">
                            <i class='bx bx-folder-open text-white req-head-icon'></i>
                            <h1 class="h3 text-white req-head">Carrying Cost and Other Expenses List</h1>
                            <!--  -->
                            <div class="add-moduleBtn">
                                <button id="addexpenses" class="btn btn-success text-white btn-xs moduleBtn"
                                    style="font-weight: bolder; box-shadow: 4px 2px 5px 2px #739745e3;">
                                    Add New Expenses
                                </button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div>
            <!--  -->
            <section>
                <div class="card po_card" style="margin-left: 0.5rem; margin-right: 0.5rem; margin-bottom: 1rem; background: whitesmoke;">
                    <div class="card-body">
                        <div class="report-filter">
                            <!-- Date Range Filter -->
                            <div class="date-range">
                                <div class="row date_range-body" style="display:flex; font-size: 0.8rem;">
                                    <div class="date_range-element col-sm-12" style="display:flex">
                                        <div class="row g-3 align-items-center col-sm-2" style="flex-grow: 0;">
                                            <div class="col-auto">
                                                <!-- all active inactive status -->
                                                <section>
                                                    <div class="active-filter" style="display: flex; flex-direction: column; flex-wrap: wrap; justify-content: center; align-content: center; align-items: center;">
                                                        <div class="expenselists">
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="radio" name="carrying_cost" id="id_expense_list" value="1" checked>
                                                                <label class="form-check-label" for="id_expense_list">Expense</label>
                                                            </div>
                                                            <!--  -->
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="radio" name="carrying_cost" id="id_carrying_cost" value="1">
                                                                <label class="form-check-label" for="id_carrying_cost">Carrying</label>
                                                            </div>
                                                        </div>
                                                        <!--  -->
                                                        <div class="active_list" style="display: none;">
                                                            <!--  -->
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="radio" name="is_all" id="id_all"
                                                                    value="1" checked>
                                                                <label class="form-check-label" for="id_all">All</label>
                                                            </div>
                                                            <!--  -->
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="radio" name="is_seller" id="id_seller"
                                                                    value="True">
                                                                <label class="form-check-label" for="id_seller">Seller</label>
                                                            </div>
                                                            <!--  -->
                                                            <div class="form-check form-check-inline">
                                                                <input class="form-check-input" type="radio" name="is_buyer" id="id_buyer"
                                                                    value="True">
                                                                <label class="form-check-label" for="id_buyer">Buyer</label>
                                                            </div>
                                                            <!--  -->
                                                        </div>
                                                    </div>
                                                </section>
                                            </div>
                                        </div>
                                        <!--  -->
                                        <div class="row g-3 align-items-center col-sm-4" style="flex-grow: 1;">
                                            <div class="col-auto">
                                                <!-- all active inactive status -->
                                                <section>
                                                    <div class="active-filter">
                                                        <!--  -->
                                                        <div class="row store_row col-sm-7" style="display: flex; justify-content: right;">
                                                            <label for="start_date" class="col-auto col-form-label">
                                                                From :
                                                            </label>
                                                            <div class="col-sm-8">
                                                                <input type="text" class="form-control item_inputbox datepicker" id="start_date"
                                                                    name="start_date" autocomplete="off">
                                                            </div>
                                                        </div>
                                                        <div class="row store_row col-sm-7" style="display: flex; justify-content: right;">
                                                            <label for="end_date" class="col-auto col-form-label">
                                                                To :
                                                            </label>
                                                            <div class="col-sm-8">
                                                                <input type="text" class="form-control item_inputbox datepicker" id="end_date"
                                                                    name="end_date" autocomplete="off">
                                                            </div>
                                                        </div>
                                                        <!--  -->
                                                    </div>
                                                </section>
                                            </div>
                                        </div>
                                        <!--  -->
                                        <div class="row store_row col-sm-3" style="flex-grow: 2; display: flex; justify-content: right;">
                                            <label for="id_filter_org" class="col-auto col-form-label">
                                                Org:
                                            </label>
                                            <div class="col-sm-8">
                                                <select id="id_filter_org" name="filter_org"
                                                    class="form-select store_Selectbox"
                                                    aria-label="Default select example">
                                                    {% for org in org_list %}
                                                    <option id="{{org.org_id}}" value="{{org.org_id}}">
                                                        {{org.org_name}}
                                                    </option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                        <!--  -->
                                        <div class="row store_row col-sm-3" style="flex-grow: 3; display: flex; justify-content: right;">
                                            <label for="id_filter_branch" class="col-auto col-form-label">
                                                Branch:
                                            </label>
                                            <div class="col-sm-8">
                                                <select id="id_filter_branch" name="filter_branch"
                                                    class="form-select store_Selectbox"
                                                    aria-label="Default select example">
                                                    <!--  -->
                                                </select>
                                            </div>
                                        </div>
                                        <!--  -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <!--  -->
            <section style="margin-left: 0.5rem; margin-right: 0.5rem;">
                <div class="module-table">
                    <table id="expense_table" class="table table-striped table-hover" style="width: 100%; border: 1px solid #6aa2a8;">
                        <thead class="text-center table-header_itemlist" style="font-size: 0.8rem;">
                            <tr>
                                <th style="text-align:center;">
                                    Cost ID
                                </th>
                                <th style="text-align:center;">
                                    Invoice ID
                                </th>
                                <th style="text-align:center;">
                                    Expense Date
                                </th>
                                <th style="text-align:center; width: 30%;">
                                    Expense Reason
                                </th>
                                <th style="text-align:center;">
                                    Seller
                                </th>
                                <th style="text-align:center;">
                                    Buyer
                                </th>
                                <th style="text-align:center;">
                                    Expense Amt.
                                </th>
                            </tr>
                        </thead>
                        <tbody id="expenseTB" style="text-align:center; font-size: 0.85rem;">
                            <!--  -->
                            
                        </tbody>
        
                        <!-- loader start -->
                        <div class="loader"></div>
                        <!-- loader end -->
                    </table>
                </div>
            </section>
        </section>
    </section>
    <!--  -->
</main>
<!-- present date show scriptStart  -->
<script>
    $(document).ready(function () {
        $('input[name="carrying_cost"]').change(function () {
            if ($('#id_carrying_cost').is(':checked')) {
                $('.active_list').show();
            } else if ($('#id_expense_list').is(':checked')) {
                $('.active_list').hide();
            }
        });
    
        // Ensure correct state on page load
        if ($('#id_carrying_cost').is(':checked')) {
            $('.active_list').show();
        } else {
            $('.active_list').hide();
        }
    });

    //
    document.getElementById('id_all').addEventListener('change', function() {
        if (this.checked) {
            document.getElementById('id_seller').checked = false;
            document.getElementById('id_buyer').checked = false;
        }
    });

    document.getElementById('id_seller').addEventListener('change', function() {
        if (this.checked) {
            document.getElementById('id_all').checked = false;
            document.getElementById('id_buyer').checked = false;
        }
    });

    document.getElementById('id_buyer').addEventListener('change', function() {
        if (this.checked) {
            document.getElementById('id_all').checked = false;
            document.getElementById('id_seller').checked = false;
        }
    });

    // get user table data
    $(document).ready(function () {

        // Add event listeners to filter buttons/radios
        $('#id_expense_list, #id_carrying_cost, #id_all, #id_seller, #id_buyer, #id_filter_org, #id_filter_branch, #start_date, #end_date').change(function () {
            filterExpenses();
        });
    
        // Initial call to populate the table with all data
        filterExpenses();

        function filterExpenses() {
            // Get filter values
            var branch_id = $('#id_filter_branch').val();
            var org_id = $('#id_filter_org').val();
            var start_date = $('#start_date').val();
            var end_date = $('#end_date').val();
            var is_seller = $('#id_seller').prop('checked');
            var is_buyer = $('#id_buyer').prop('checked');
            var is_expense_list = $('#id_expense_list').prop('checked');
            var is_carrying_cost = $('#id_carrying_cost').prop('checked');
        
            // Check if any of the required values are empty
            if (branch_id || start_date || end_date) {
                var filterParams = {
                    'org_id': org_id,
                    'branch_id': branch_id,
                    'start_date': start_date,
                    'end_date': end_date,
                    'is_seller': is_seller,
                    'is_buyer': is_buyer,
                    'is_expense_list': is_expense_list,
                    'is_carrying_cost': is_carrying_cost,
                };
        
                // Make AJAX request to getRentOthersExpsListsAPI view
                $.ajax({
                    url: '/get_others_expense_list/',
                    type: 'GET',
                    data: filterParams,
                    dataType: 'json',
                    success: function (data) {
                        // Destroy the existing DataTable instance
                        $('#expense_table').DataTable().destroy();
        
                        // Start loader animation
                        startLoader();
                        // Update the table with the filtered data after the delay
                        updateTable(data.expen_val);    
                        // Stop loader animation
                        endLoader();
        
                        $('#expense_table').DataTable({
                            "ordering": false,
                        });
                    },
                    error: function (error) {
                        console.error('Error fetching Expense Value:', error);
                    }
                });
            }
        }
    
        function updateTable(expen_val) {
            // Clear existing table rows
            $('#expenseTB').empty();
    
            // Append filtered data to the table
            $.each(expen_val, function (index, expense) {
                // Construct the HTML for the row
                var row = '<tr style="height: 3rem;">' +
                    '<td>' + expense.other_exps_id + '</td>' +
                    '<td>' + (expense.inv_id !== null ? expense.inv_id : '') + '</td>' +
                    '<td>' + expense.exps_date + '</td>' +
                    '<td style="text-align: left;" >' + expense.exps_reason + '</td>' +
                    '<td>' + (expense.is_seller ? 'Yes' : 'No') + '</td>' +
                    '<td>' + (expense.is_buyer ? 'Yes' : 'No') + '</td>' +
                    '<td>' + expense.exps_amt + '</td>' +
                    '</tr>';
    
                // Append the constructed row to the table
                $('#expenseTB').append(row);
            });
        }
    
        // Function to get today's date in YYYY-MM-DD format
        function getTodayDate() {
            var today = new Date();
            var dd = String(today.getDate()).padStart(2, '0');
            var mm = String(today.getMonth() + 1).padStart(2, '0'); // January is 0
            var yyyy = today.getFullYear();
            return yyyy + '-' + mm + '-' + dd;
        }
    
        // Set today's date in the start_date and end_date fields
        var todayDate = getTodayDate();
        $('#start_date').val(todayDate);
        $('#end_date').val(todayDate);
    
    });

    //
    $(document).ready(function () {

        $('#id_filter_org').change(function () {
            OrgWiseUpdateFilterOptions();
        });

        OrgWiseUpdateFilterOptions();

        function OrgWiseUpdateFilterOptions() {
            var selectedOrgId = $('#id_filter_org').val();

            // Branch option value
            $.ajax({
                url: '/get_branch_options/',
                method: 'GET',
                data: { org_id: selectedOrgId },
                success: function (data) {
                    $('#id_filter_branch').empty();
                    $.each(data.branch_list, function (index, branch) {
                        $('#id_filter_branch').append('<option value="' + branch.branch_id + '">' + branch.branch_name + '</option>');
                    });
                    $('#id_filter_branch').trigger('change');
                },
                error: function (error) {
                    console.error('Error fetching branch options:', error);
                }
            });
        }
    });

    $(document).ready(function () {
        $(document).on('click', '#addexpenses', function () {
            lineloaderstart();
            modal_lg("Add New Expenses", "{% url 'add_carrying_expenses_modal' %}");
            lineloaderstop();
        });
    });
    

    // loader start
    function startLoader() {
        const loader = document.querySelector(".loader");
        loader.classList.remove("loader-hidden");
    }
    
    function endLoader() {
        const loader = document.querySelector(".loader");
        loader.classList.remove("loader-hidden");
        setTimeout(() => {
            loader.classList.add("loader-hidden");
        }, 500);
    }
    //loader end
</script>

{% endblock %}
